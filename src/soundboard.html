<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Soundboard</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="./soundboard.js"></script>
    </head>
    <body>
        <input id="filter" onkeyup="filter();" type="text" placeholder="Filter soundbites by name..." class="form-control"/>

        <div id="soundbites" class="container-fluid"></div>

        <button id="add-button" onclick="openAdd();" class="btn btn-primary dolce" style="width: 100%;">
            Add new soundbite
        </button>

        <script>
            read();
            populateButtons(soundbites);
        </script>
    </body>
</html>
