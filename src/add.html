<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <title>Add Soundbite</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="./add.js"></script>
    </head>
    <body style="height: 100%;"><center>
        <div style="height: 100%;">
            <h1 class="dolce" style="font-size: 300%;">Add a Soundbite</h1>
            <form onsubmit="submit(event)" >
                <div class="form-group" style="width: 50%;">
                    <label id="name-box" class="dolce">Name</label>
                    <input id="name-in" type="text" class="form-control" placeholder="Enter a name..."/ required>
                </div>
                <div class="form-group">
                    <label class="dolce">Audio</label>
                    <label id="audio-path" class="dolce" style="font-size: 100%; display: block; font-style: italic;"></label>
                    <label class="btn btn-secondary dolce" style="display: block; width: 20%">
                        Browse <input id="audio-select" type="file" accept="audio/*" hidden required novalidate>
                    </label>
                </div>
                <div class="form-group">
                    <label class="dolce">Icon</label>
                    <label id="icon-path" class="dolce" style="font-size: 100%; display: block; font-style: italic;"></label>
                    <label class="btn btn-secondary dolce" style="display: block; width: 20%;">
                        Browse <input id="icon-select" type="file" accept="image/*" hidden required novalidate>
                    </label>
                </div>
                <div><button type="submit" onclick="onClick(event);" class="btn btn-primary dolce" style="border-radius: 0; margin-top: 10px; width: 20%;">Submit</button></div>
            </form>
        </div>
    </center></body>
</html>
